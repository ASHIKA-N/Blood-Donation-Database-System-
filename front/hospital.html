<!DOCTYPE html>
<html>
<head><title>Hospital Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light">
<div class="container mt-4">
  <h2 class="text-center text-danger">New Hospital</h2>
  <form method="POST" class="row g-2 bg-white p-3 border rounded">
    <div class="col-md-4"><input type="text" name="Hs_name" class="form-control" placeholder="Name" required></div>
    <div class="col-md-5"><input type="text" name="Hs_address" class="form-control" placeholder="Address" required></div>
    <div class="col-md-3"><input type="number" name="Hs_contact" class="form-control" placeholder="Contact" required></div>
    <div class="col-12 text-center"><button class="btn btn-danger mt-3">Add Hospital</button></div>
  </form>

  <h2 class="text-center text-danger mt-4">All Hospitals</h2>
  <table class="table table-bordered bg-white mt-3">
    <thead><tr><th>ID</th><th>Name</th><th>Address</th><th>Contact</th></tr></thead>
    <tbody>{% for h in hospitals %}
      <tr><td>{{h.HS_ID}}</td><td>{{h.HS_NAME}}</td><td>{{h.HS_ADDRESS}}</td><td>{{h.HS_CONTACT}}</td></tr>
    {% endfor %}</tbody>
  </table>
</div></body></html>
