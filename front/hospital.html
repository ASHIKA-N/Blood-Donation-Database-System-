<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Portal - ARYAMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h2 class="text-center text-danger mb-4">üè• Hospital Registration</h2>

  <form method="POST" action="/hospital" class="card p-4 shadow-sm mb-4">
    <div class="row g-3">
      <div class="col-md-6"><label class="form-label">Name</label><input name="Hs_name" class="form-control" required></div>
      <div class="col-md-6"><label class="form-label">Contact</label><input name="Hs_contact" class="form-control" required></div>
      <div class="col-12"><label class="form-label">Address</label><textarea name="Hs_address" class="form-control" rows="2"></textarea></div>
      <div class="col-12"><label class="form-label">Foundation ID</label><input name="F1_id" type="number" class="form-control"></div>
      <div class="text-center"><button class="btn btn-danger mt-3">Add Hospital</button></div>
    </div>
  </form>

  <h4 class="text-center text-danger mb-3">Registered Hospitals</h4>
  <table class="table table-bordered table-striped">
    <thead class="table-danger text-center">
      <tr><th>ID</th><th>Name</th><th>Contact</th><th>Address</th><th>Foundation ID</th></tr>
    </thead>
    <tbody>
      {% for h in hospitals %}
      <tr>
        <td>{{h.HS_ID}}</td><td>{{h.HS_NAME}}</td><td>{{h.HS_CONTACT}}</td>
        <td>{{h.HS_ADDRESS}}</td><td>{{h.F1_ID}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="text-center mt-4">
    <a href="/" class="btn btn-outline-dark">‚¨Ö Back to Home</a>
  </div>
</div>
</body>
</html>
