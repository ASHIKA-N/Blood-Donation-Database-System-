<head>

</head>
<body class="bg-light">
<div class="container py-5">

  <h2 class="text-center text-danger mb-4 fw-bold">ðŸ•“ Donation History Records</h2>

  <table class="table table-bordered table-striped shadow-sm text-center">
    <thead class="table-danger">
      <tr>
        {% for h in headers %}
          <th>{{ h }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for r in records %}
      <tr>
        {% for v in r %}
          <td>{{ v }}</td>
        {% endfor %}
      </tr>
      {% else %}
      <tr><td colspan="8" class="text-muted">No history records available yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="text-center mt-4">
    <a href="/admin" class="btn btn-outline-dark">â¬… Back to Admin Dashboard</a>
  </div>

</body>
</html>
