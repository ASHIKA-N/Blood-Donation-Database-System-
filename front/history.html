<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donation History - ARYAMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h2 class="text-center text-danger mb-4">ðŸ•“ Donation History</h2>

  {% if records %}
  <table class="table table-bordered table-striped text-center align-middle">
    <thead class="table-danger">
      <tr>
        {% for h in headers %}
          <th>{{ h }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in records %}
        <tr>
          {% for col in row %}
            <td>{{ col }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <div class="alert alert-warning text-center">No donation records found yet.</div>
  {% endif %}

  <div class="text-center mt-3">
    <a href="/admin" class="btn btn-danger">â¬… Back to Admin</a>
  </div>
</div>
</body>
</html>
