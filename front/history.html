<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donation History - ARYAMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color:#f8f9fa; font-family:'Poppins',sans-serif; }
    .title-banner { font-weight:700; color:#dc3545; font-size:2rem; }
    .table thead th { background:#dc3545 !important; color:white; text-align:center; }
    .table tbody td { text-align:center; vertical-align:middle; }
  </style>
</head>

<body>

<div class="container py-5">
  <h1 class="text-center title-banner mb-4">ðŸ§¾ Donation History</h1>

  <div class="card shadow p-4 mb-5">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          {% for h in headers %}
          <th>{{ h }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for r in records %}
        <tr>
          {% for col in r %}
          <td>{{ col }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="text-center mt-4">
    <a href="/admin" class="btn btn-outline-dark px-4 py-2">â¬… Back to Admin Dashboard</a>
  </div>
</div>

</body>
</html>
