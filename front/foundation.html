{% extends "base.html" %}

      <tr>
        {% for h in headers %}

        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in data %}

        {% for c in row %}
          <td>{{ c }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="text-center mt-3">
    <a href="/" class="btn btn-danger">â¬… Back to Home</a>

</div>
