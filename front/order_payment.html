<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Payment - ARYAMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container py-5">

  <h2 class="text-center text-danger fw-bold mb-5">ðŸ’³ Payment Portal</h2>

  <!-- ðŸ”¢ Enter Order ID -->
  <form method="POST" action="/order_payment" class="card p-4 shadow-sm mb-4">
    <div class="row g-3 align-items-end">
      <div class="col-md-6">
        <label class="form-label fw-semibold">Order ID</label>
        <input type="number" name="order_id" class="form-control" placeholder="Enter your Order ID" required>
      </div>
      <div class="col-md-6">
        <label class="form-label fw-semibold">Payment Mode</label>
        <select name="T_mode" class="form-select" required>
          <option value="Cash">Cash</option>
          <option value="Card">Card</option>
          <option value="UPI">UPI</option>
        </select>
      </div>
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-danger px-5 py-2 fw-semibold">ðŸ’° Pay Now</button>
    </div>
  </form>

  <!-- ðŸ§¾ Payment History -->
  <h4 class="text-center text-danger mb-3 fw-bold">All Orders & Transactions</h4>
  <table class="table table-bordered table-striped shadow-sm text-center">
    <thead class="table-danger">
      <tr>
        {% for h in headers %}
          <th>{{ h }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for r in records %}
      <tr>
        {% for col in r %}
          <td>{{ col }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="text-center mt-4">
    <a href="/customer" class="btn btn-outline-dark px-5 py-2">â¬… Back to Customer Portal</a>
  </div>
</div>

<style>
  body {
    font-family: 'Poppins', sans-serif;
  }
  .btn-danger {
    background: linear-gradient(90deg, #dc3545, #b52a38);
    border: none;
  }
  .btn-danger:hover {
    transform: scale(1.07);
  }
  .card {
    border-radius: 14px;
  }
</style>

</body>
</html>
