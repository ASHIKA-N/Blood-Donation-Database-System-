<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Donor Board</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", sans-serif;
    }
    .header {
      background-color: red;
      color: white;
      text-align: center;
      padding: 25px 0;
      margin-bottom: 40px;
    }
    .header h1 {
      font-weight: bold;
      letter-spacing: 1px;
    }
    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }
    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
      width: 260px;
      text-align: center;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card-title {
      font-size: 1.3rem;
      font-weight: 600;
    }
    .card-body {
      color: #fff;
      padding: 30px 20px;
      border-radius: 12px;
    }
    .hospitals { background-color: #dc3545; }
    .bloodbanks { background-color: #c82333; }
    .donors { background-color: #e83e8c; }
    .customers { background-color: #fd7e14; }
    .invoices { background-color: #20c997; }
    .count {
      font-size: 2.2rem;
      font-weight: bold;
      margin-top: 10px;
    }
    .btn-nav {
      margin-top: 40px;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div class="header">
    <h1>Admin Dashboard</h1>
    <p>Overview of the Blood Donation Management System</p>
  </div>

  <!-- Cards Section -->
  <div class="dashboard container">
    <div class="card">
      <div class="card-body hospitals">
        <h5 class="card-title">Hospitals</h5>
        <div class="count">{{ stats.hospitals }}</div>
      </div>
    </div>

    <div class="card">
      <div class="card-body bloodbanks">
        <h5 class="card-title">Blood Banks</h5>
        <div class="count">{{ stats.bloodbanks }}</div>
      </div>
    </div>

    <div class="card">
      <div class="card-body donors">
        <h5 class="card-title">Donors</h5>
        <div class="count">{{ stats.donors }}</div>
      </div>
    </div>

    <div class="card">
      <div class="card-body customers">
        <h5 class="card-title">Customers</h5>
        <div class="count">{{ stats.customers }}</div>
      </div>
    </div>

    <div class="card">
      <div class="card-body invoices">
        <h5 class="card-title">Invoices</h5>
        <div class="count">{{ stats.invoices }}</div>
      </div>
    </div>
  </div>

  <!-- Navigation Buttons -->
  <div class="btn-nav">
    <a href="/donor" class="btn btn-danger m-2">View Donors</a>
    <a href="/hospital" class="btn btn-danger m-2">View Hospitals</a>
    <a href="/bloodbank" class="btn btn-danger m-2">View Blood Banks</a>
    <a href="/foundation" class="btn btn-danger m-2">View Foundation</a>
    <a href="/invoice" class="btn btn-danger m-2">View Invoices</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
