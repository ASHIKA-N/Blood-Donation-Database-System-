<!DOCTYPE html>
<html>
<head>
  <title>Donor Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
  <h2 class="text-center text-danger mb-4">New Donor</h2>
  <form method="POST" class="row g-2 p-3 border rounded bg-white">
    <div class="col-md-3"><input type="text" name="D_name" class="form-control" placeholder="Name" required></div>
    <div class="col-md-2"><input type="number" name="D_contact" class="form-control" placeholder="Contact" required></div>
    <div class="col-md-3"><input type="text" name="D_address" class="form-control" placeholder="Address" required></div>
    <div class="col-md-1"><input type="number" name="D_age" class="form-control" placeholder="Age" required></div>
    <div class="col-md-1">
      <select name="D_gender" class="form-select" required>
        <option value="Male">Male</option><option value="Female">Female</option>
      </select>
    </div>
    <div class="col-md-2">
      <select name="BB3_id" class="form-select" required>
        <option value="301">Red Cross BB</option><option value="302">KMCH BB</option><option value="303">City BB</option>
      </select>
    </div>
    <div class="col-12 text-center"><button class="btn btn-danger mt-3">Add Donor</button></div>
  </form>

  <h2 class="text-center text-danger mt-4">All Donors</h2>
  <table class="table table-bordered table-striped mt-3 bg-white">
    <thead><tr><th>ID</th><th>Name</th><th>Address</th><th>Age</th><th>Gender</th></tr></thead>
    <tbody>
      {% for d in donors %}
      <tr><td>{{d.D_ID}}</td><td>{{d.D_NAME}}</td><td>{{d.D_ADDRESS}}</td><td>{{d.D_AGE}}</td><td>{{d.D_GENDER}}</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
