<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blood Bank - ARYAMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">

  <h2 class="text-center text-danger mb-4">ü©∏ BLOOD BANK DASHBOARD</h2>

  <!-- Add Blood Bank -->
  <form method="POST" action="/bloodbank" class="card p-4 shadow-sm mb-5">
    <h5 class="text-center text-danger mb-3">‚ûï Add Blood Bank</h5>
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Name</label>
        <input name="BB_name" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Contact</label>
        <input name="BB_contact" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Blood Type</label>
        <input name="BB_type" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Volume (in ml)</label>
        <input name="BB_volume" type="number" class="form-control">
      </div>
      <div class="col-12">
        <label class="form-label">Address</label>
        <textarea name="BB_address" class="form-control" rows="2"></textarea>
      </div>
      <div class="col-12">
        <label class="form-label">Foundation ID</label>
        <input name="F2_id" type="number" class="form-control">
      </div>
      <div class="text-center">
        <button class="btn btn-danger mt-3">Add Blood Bank</button>
      </div>
    </div>
  </form>

  <!-- Existing Blood Banks -->
  <h4 class="text-center text-danger mb-3">üè• Existing Blood Banks</h4>
  <table class="table table-bordered table-striped mb-5">
    <thead class="table-danger text-center">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Contact</th>
        <th>Type</th>
        <th>Volume</th>
        <th>Address</th>
        <th>Foundation ID</th>
      </tr>
    </thead>
    <tbody>
      {% for b in banks %}
      <tr class="text-center">
        <td>{{ b.BB_ID }}</td>
        <td>{{ b.BB_NAME }}</td>
        <td>{{ b.BB_CONTACT }}</td>
        <td>{{ b.BB_TYPE }}</td>
        <td>{{ b.BB_VOLUME }}</td>
        <td>{{ b.BB_ADDRESS }}</td>
        <td>{{ b.F2_ID }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="text-center mt-4">
    <a href="/" class="btn btn-outline-dark">‚¨Ö Back to Home</a>
  </div>

</div>
</body>
</html>
