<!DOCTYPE html>
<html>
<head><title>Blood Bank Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light">
<div class="container mt-4">
  <h2 class="text-center text-danger">New Blood Bank</h2>
  <form method="POST" class="row g-2 bg-white p-3 border rounded">
    <div class="col-md-3"><input type="text" name="BB_name" class="form-control" placeholder="Name" required></div>
    <div class="col-md-3"><input type="text" name="BB_address" class="form-control" placeholder="Address" required></div>
    <div class="col-md-2"><input type="number" name="BB_contact" class="form-control" placeholder="Contact" required></div>
    <div class="col-md-2"><input type="number" name="BB_volume" class="form-control" placeholder="Volume" required></div>
    <div class="col-md-2"><input type="text" name="BB_type" class="form-control" placeholder="Type" required></div>
    <div class="col-12 text-center"><button class="btn btn-danger mt-3">Add Blood Bank</button></div>
  </form>

  <h2 class="text-center text-danger mt-4">All Blood Banks</h2>
  <table class="table table-bordered bg-white mt-3">
    <thead><tr><th>ID</th><th>Name</th><th>Address</th><th>Contact</th><th>Volume</th><th>Type</th></tr></thead>
    <tbody>{% for b in banks %}
      <tr><td>{{b.BB_ID}}</td><td>{{b.BB_NAME}}</td><td>{{b.BB_ADDRESS}}</td><td>{{b.BB_CONTACT}}</td><td>{{b.BB_VOLUME}}</td><td>{{b.BB_TYPE}}</td></tr>
    {% endfor %}</tbody>
  </table>
</div></body></html>
