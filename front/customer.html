<!DOCTYPE html>
<html>
<head><title>Customer Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light">
<div class="container mt-4">
  <h2 class="text-center text-danger">New Customer</h2>
  <form method="POST" class="row g-2 bg-white p-3 border rounded">
    <div class="col-md-3"><input type="text" name="C_name" class="form-control" placeholder="Name" required></div>
    <div class="col-md-3"><input type="text" name="C_address" class="form-control" placeholder="Address" required></div>
    <div class="col-md-2"><input type="number" name="C_contact" class="form-control" placeholder="Contact" required></div>
    <div class="col-md-2">
      <select name="C_gender" class="form-select"><option value="Male">Male</option><option value="Female">Female</option></select>
    </div>
    <div class="col-md-2"><input type="text" name="C_history" class="form-control" placeholder="History"></div>
    <div class="col-12 text-center"><button class="btn btn-danger mt-3">Add Customer</button></div>
  </form>

  <h2 class="text-center text-danger mt-4">All Customers</h2>
  <table class="table table-bordered bg-white mt-3">
    <thead><tr><th>ID</th><th>Name</th><th>Address</th><th>Contact</th><th>Gender</th><th>History</th></tr></thead>
    <tbody>{% for c in customers %}
      <tr><td>{{c.C_ID}}</td><td>{{c.C_NAME}}</td><td>{{c.C_ADDRESS}}</td><td>{{c.C_CONTACT}}</td><td>{{c.C_GENDER}}</td><td>{{c.C_HISTORY}}</td></tr>
    {% endfor %}</tbody>
  </table>
</div></body></html>
