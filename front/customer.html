<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Portal - ARYAMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container py-5">

  <!-- ðŸ©¸ CUSTOMER REGISTRATION -->
 <h2 class="text-center text-danger mt-5">Customer Records (View Only)</h2>
<p class="text-center text-muted">Customers are auto-created when hospitals request blood.</p>

<table class="table table-bordered mt-4">
  <thead class="table-danger">
    <tr>
      <th>ID</th><th>Name</th><th>Contact</th><th>Gender</th><th>History</th><th>Address</th>
    </tr>
  </thead>
  <tbody>
    {% for c in customers %}
    <tr>
      <td>{{ c.C_ID }}</td>
      <td>{{ c.C_NAME }}</td>
      <td>{{ c.C_CONTACT }}</td>
      <td>{{ c.C_GENDER }}</td>
      <td>{{ c.C_HISTORY }}</td>
      <td>{{ c.C_ADDRESS }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<div class="text-center mt-4">
  <a href="/" class="btn btn-outline-dark">â¬… Back to Home</a>
</div>

<!-- ðŸŒˆ Custom Styling -->
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #f9f9fb;
  }

  .card {
    border-radius: 16px;
    transition: 0.3s ease-in-out;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 1.5rem 2rem rgba(220, 53, 69, 0.15);
  }

  .btn-danger {
    background: linear-gradient(90deg, #dc3545, #b52a38);
    border: none;
    transition: all 0.3s ease;
  }

  .btn-danger:hover {
    transform: scale(1.07);
    background: linear-gradient(90deg, #b52a38, #941d2d);
  }

  table {
    background: #fff;
  }

  table th, table td {
    text-align: center;
    vertical-align: middle !important;
  }

  h2, h3 {
    font-weight: 700;
  }
</style>

</body>
</html>
