<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Portal - ARYAMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h2 class="text-center text-danger mb-4">ðŸ©¸ Customer Registration</h2>

  <form method="POST" action="/customer" class="card p-4 shadow-sm mb-4">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Name</label>
        <input name="C_name" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Contact</label>
        <input name="C_contact" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Gender</label>
        <select name="C_gender" class="form-select" required>
          <option value="Male">Male</option><option value="Female">Female</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Medical History</label>
        <input name="C_history" class="form-control">
      </div>
      <div class="col-12">
        <label class="form-label">Address</label>
        <textarea name="C_address" class="form-control" rows="2"></textarea>
      </div>
      <div class="text-center">
        <button class="btn btn-danger mt-3">Add Customer</button>
      </div>
    </div>
  </form>

  <h4 class="text-center mb-3 text-danger">Existing Customers</h4>
  <table class="table table-bordered table-striped">
    <thead class="table-danger text-center">
      <tr><th>ID</th><th>Name</th><th>Contact</th><th>Gender</th><th>History</th><th>Address</th></tr>
    </thead>
    <tbody>
      {% for c in customers %}
      <tr>
        <td>{{c.C_ID}}</td><td>{{c.C_NAME}}</td><td>{{c.C_CONTACT}}</td>
        <td>{{c.C_GENDER}}</td><td>{{c.C_HISTORY}}</td><td>{{c.C_ADDRESS}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="text-center mt-4">
    <a href="/" class="btn btn-outline-dark">â¬… Back to Home</a>
  </div>
</div>
</body>
</html>
