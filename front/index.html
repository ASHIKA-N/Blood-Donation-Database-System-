<!DOCTYPE html>
<html>
<head>
  <title>ARYAMS - Role</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: red;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      height: 85%;
      width: 50%;
      padding: 2rem;
      border-radius: 10px;
    }
    .col-md-6:hover { transform: scale(1.03); cursor: pointer; }
    .col-md-6.selected { border: 4px solid yellow; box-shadow: 0 0 15px yellow; }
    .col-md-6 h1 {
      text-align: center;
      line-height: 70px;
      font-size: 1.8rem;
      color: black;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="fw-bold text-center mb-4" style="color:rgb(227, 255, 66);">Who are you?</h1>

    <form id="roleForm" method="POST" action="/select_role">
      <input type="hidden" id="selectedRole" name="role">

      <div class="col-md-6 mx-auto rounded mb-3 bg-white" data-role="admin">
        <h1>Admin</h1>
      </div>

      <div class="col-md-6 mx-auto rounded mb-3 bg-white" data-role="bloodbank">
        <h1>Blood Bank</h1>
      </div>
       
      <div class="col-md-6 mx-auto rounded mb-3 bg-white" data-role="donor">
        <h1>Donor</h1>
      </div>

      <div class="col-md-6 mx-auto rounded mb-3 bg-white" data-role="customer">
        <h1>Customer</h1>
      </div>

      <div class="col-md-6 mx-auto rounded mb-3 bg-white" data-role="hospital">
        <h1>Hospital</h1>
      </div>
      <div style="text-align:center; margin-top:30px;">
  <a href="/login" class="btn btn-light" style="font-weight:bold; color:red; border:2px solid white;">
    Login Here
  </a>
</div>

    </form>
  </div>

  <script>
    const boxes = document.querySelectorAll(".col-md-6");
    const roleInput = document.getElementById("selectedRole");
    const form = document.getElementById("roleForm");

    boxes.forEach(box => {
      box.addEventListener("click", () => {
        boxes.forEach(b => b.classList.remove("selected"));
        box.classList.add("selected");
        roleInput.value = box.dataset.role;
        form.submit(); // Auto-submit when clicked
      });
    });
  </script>
</body>
</html>
