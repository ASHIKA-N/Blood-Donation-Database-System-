<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARYAMS - Role Selection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #a60000, #ff4d4d);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(8px);
      border-radius: 15px;
      padding: 2rem 3rem;
      width: 420px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #ffeb3b;
      font-weight: 700;
    }

    .role-box {
      background: #fff;
      color: #a60000;
      border-radius: 10px;
      text-align: center;
      padding: 15px 0;
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 15px;
      transition: 0.3s ease-in-out;
      cursor: pointer;
      border: 3px solid transparent;
    }

    .role-box:hover {
      transform: scale(1.05);
      border-color: #ffeb3b;
      box-shadow: 0 0 10px #ffeb3b;
    }

    .selected {
      border: 3px solid #ffeb3b;
      box-shadow: 0 0 12px #ffeb3b;
    }

    .login-link {
      display: block;
      text-align: center;
      margin-top: 25px;
    }

    .btn-login {
      background-color: #fff;
      color: #a60000;
      font-weight: 600;
      border: 2px solid #ffeb3b;
      padding: 8px 20px;
      border-radius: 25px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .btn-login:hover {
      background-color: #ffeb3b;
      color: #a60000;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Who Are You?</h1>

    <form id="roleForm" method="POST" action="/select_role">
      <input type="hidden" id="selectedRole" name="role">

      <div class="role-box" data-role="admin">Admin</div>
      <div class="role-box" data-role="foundation">Foundation</div>
      <div class="role-box" data-role="hospital">Hospital</div>
      <div class="role-box" data-role="bloodbank">Blood Bank</div>
      <div class="role-box" data-role="employee">Employee</div>
      <div class="role-box" data-role="donor">Donor</div>
      <div class="role-box" data-role="customer">Customer</div>

      <div class="login-link">
        <a href="/login" class="btn-login">üîê Login Here</a>
      </div>
    </form>
  </div>

  <script>
    const boxes = document.querySelectorAll(".role-box");
    const roleInput = document.getElementById("selectedRole");
    const form = document.getElementById("roleForm");

    boxes.forEach(box => {
      box.addEventListener("click", () => {
        boxes.forEach(b => b.classList.remove("selected"));
        box.classList.add("selected");
        roleInput.value = box.dataset.role;
        setTimeout(() => form.submit(), 250); // smooth submit delay
      });
    });
  </script>
</body>
</html>
