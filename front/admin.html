<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - ARYAMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">

    <h2 class="text-center text-danger fw-bold mb-4">üõ† Admin Dashboard</h2>

    <!-- STATS SECTION -->
    <div class="row text-center mb-4">
        <div class="col-md-3">
            <div class="card p-3 shadow-sm">
                <h3>{{ donors }}</h3>
                <p class="text-danger fw-bold">Donors</p>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card p-3 shadow-sm">
                <h3>{{ hospitals }}</h3>
                <p class="text-danger fw-bold">Hospitals</p>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card p-3 shadow-sm">
                <h3>{{ volume }} ml</h3>
                <p class="text-danger fw-bold">Blood Volume</p>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card p-3 shadow-sm">
                <h3>{{ completed }}</h3>
                <p class="text-danger fw-bold">Completed Donations</p>
            </div>
        </div>
    </div>

    <!-- ADD FOUNDATION -->
    <div class="card p-4 shadow-sm mb-4">
        <h4 class="text-danger">üèõ Add Foundation</h4>
        <form method="POST" action="/admin_add_foundation">
            <div class="row g-3">
                <div class="col-md-6"><input name="F_name" class="form-control" placeholder="Name" required></div>
                <div class="col-md-6"><input name="F_contact" class="form-control" placeholder="Contact" required></div>
                <div class="col-md-12"><input name="F_email" class="form-control" placeholder="Email"></div>
                <div class="col-md-12"><input name="F_address" class="form-control" placeholder="Address"></div>
            </div>
            <button class="btn btn-danger mt-3">Add Foundation</button>
        </form>
    </div>

    <!-- ADD HOSPITAL -->
   <div class="card p-4 mt-4 shadow-sm">
  <h3 class="text-danger">üè• Add New Hospital</h3>
  <form method="POST" action="/add_hospital">
    <div class="row g-3">
      <div class="col-md-4">
        <label>Name</label>
        <input name="Hs_name" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label>Address</label>
        <input name="Hs_address" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label>Contact</label>
        <input name="Hs_contact" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label>Foundation ID</label>
        <input name="F1_id" class="form-control" required>
      </div>
    </div>
    <button class="btn btn-danger mt-3">Add Hospital</button>
  </form>
</div>


    <!-- ADD BLOOD BANK -->
    <div class="card p-4 mt-4 shadow-sm">
  <h3 class="text-danger">ü©∏ Add New Blood Bank</h3>
  <form method="POST" action="/add_bloodbank">
    <div class="row g-3">
      <div class="col-md-4">
        <label>Name</label>
        <input name="BB_name" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label>Address</label>
        <input name="BB_address" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label>Contact</label>
        <input name="BB_contact" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label>Initial Volume</label>
        <input name="BB_volume" type="number" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label>Foundation ID</label>
        <input name="F2_id" class="form-control" required>
      </div>
    </div>
    <button class="btn btn-danger mt-3">Add Blood Bank</button>
  </form>
</div>

    <!-- ADD EMPLOYEE -->
    <div class="card p-4 shadow-sm mb-4">
        <h4 class="text-danger">üë®‚Äç‚öïÔ∏è Add Employee</h4>
        <form method="POST" action="/admin_add_employee">
            <div class="row g-3">
                <div class="col-md-6"><input name="E_name" class="form-control" placeholder="Name" required></div>
                <div class="col-md-6"><input name="E_contact" class="form-control" placeholder="Contact" required></div>
                <div class="col-md-6"><input name="E_age" class="form-control" placeholder="Age" required></div>
                <div class="col-md-6"><input name="BB1_id" class="form-control" placeholder="Blood Bank ID" required></div>
                <div class="col-md-6"><input name="E_designation" class="form-control" placeholder="Designation"></div>
                <div class="col-md-6"><input name="E_experience" class="form-control" placeholder="Experience"></div>
                <div class="col-md-12"><textarea name="E_address" class="form-control" placeholder="Address"></textarea></div>
            </div>
            <button class="btn btn-danger mt-3">Add Employee</button>
        </form>
    </div>
<div class="text-center mt-4">
    <a href="/history" class="btn btn-danger px-5 py-3 fs-4 fw-semibold">
        üßæ View Completed Donations
    </a>
</div>
<br />
    <div class="text-center">
        <a href="/" class="btn btn-outline-dark px-5">‚¨Ö Back to Home</a>
    </div>

</div>

</body>
</html>
